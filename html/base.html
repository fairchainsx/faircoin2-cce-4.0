<!DOCTYPE html>
<html>
<head>
    <meta content="text/html" charset="utf-8" http-equiv="Content-Type">
    <title>{{ name }} Explorer</title>
    <meta name="author" content="FairCoin developer team" >
    <meta name="robots" content="noindex" />
    <meta name="description" content="FariCoin2 Block Explorer &amp; Statistics. Detailed information on blocks and transactions.">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    {% block head %}{% endblock %}

    <link href="/image/favicon.ico" rel="SHORTCUT ICON">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" >
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="btn" href="/">Home</a>
                <a class="btn{% if navItem == 'peers' %} active{%endif%}" href="peers">Peers</a>
                <a class="btn{% if navItem == 'rich' %} active{%endif%}" href="rich">Rich List</a>
                <a class="btn{% if navItem == 'activecvns' %} active{%endif%}" href="activecvns">Active CVNs</a>
                <a class="btn{% if navItem == 'cvnstats' %} active{%endif%}" href="cvnstats">CVN statistics</a>
                <a class="btn{% if navItem == 'missing' %} active{%endif%}" href="blocks?block_type=missing">Missing signers blocks</a>
                <a class="btn{% if navItem == 'cvninfo' %} active{%endif%}" href="blocks?block_type=cvninfo">CVNInfo payload blocks</a>
                <a class="btn{% if navItem == 'params' %} active{%endif%}" href="blocks?block_type=params">Chain parameters blocks</a>
                <a class="btn{% if navItem == 'admins' %} active{%endif%}" href="blocks?block_type=admins">Chain admins blocks</a>
                <a class="btn{% if navItem == 'largetx' %} active{%endif%}" href="largetx">Largest TX</a>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}

    <hr>
    <div class="container-fluid" style="text-align:center;">Sources are on <a href="https://github.com/fairchainsx/faircoin2-cce-4.0">Github</a></div>
</body>
</html>
